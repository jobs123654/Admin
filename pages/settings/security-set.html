<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加字段值</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
</head>
<body>
<div class="layui-container layui-form ok-form" >
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="layui-form-item">
                <label class="">同一账号多处同时登录</label>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                    <input type="radio" name="sex" value="关闭" title="关闭" checked>
                    <input type="radio" name="sex" value="启用" title="启用">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="">强制用户修改密码</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="radio" name="sex" value="关闭" title="关闭" checked>
                        <input type="radio" name="sex" value="启用" title="启用">
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-block layui-row">
                        <div class="layui-col-xs6">
                            <input type="checkbox" name="sex"  title="初次登录修改密码" checked>
                        </div>
                        <div class="layui-col-xs6">
                            <label class="">说明：勾选了此选项，用户初次登录时需要修改密码。</label>
                        </div>
                    </div>
                    <div class="layui-input-block layui-row">
                        <div class="layui-col-xs6">
                           <input type="checkbox" name="sex" title="定期修改密码">
                        </div>
                        <div class="layui-col-xs6">
                            <div class="layui-inline">
                                <select >
                                    <option value="0">7天</option>
                                    <option value="0">30天</option>
                                </select>
                            </div>
                            <label>
                                说明：根据所选的周期，定期强制修改密码。</label>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

    <!--js逻辑-->
    <script src="../../lib/layui/layui.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(["form",'jquery','element',"laydate"], function(){
            var $ = layui.jquery
                ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
            let laydate = layui.laydate;
            laydate.render({elem: "#startTime", type: "datetime"});
            laydate.render({elem: "#endTime", type: "time"});
            var form=layui.form;
            form.render();
            //触发事件
            //Hash地址的定位
            var layid = location.hash.replace(/^#test=/, '');
            element.tabChange('test', layid);
            element.on('tab(test)', function(elem){
                location.hash = 'test='+ $(this).attr('lay-id');
            });
            document.getElementById('path').onclick=function () {
                try
                {
                    //window.open('file://c:\\');
                }
                catch(e)
                {
                    alert("error"+e);
                }
            }

        });
    </script>
    <!-- 头工具栏模板 -->
    <script type="text/html" id="toolbarTpl">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="batchEnabled">添加</button>
        </div>
    </script>
    <!-- 行工具栏模板 -->
    <script type="text/html" id="operationTpl">
        <a href="javascript:" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
        <a href="javascript:" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
    </script>
</body>
</html>
