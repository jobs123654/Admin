<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <link rel="stylesheet" href="../../css/oksub.css">
</head>
<body>
<div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="choiceObj" id="obj" lay-filter="choiceObj">
                        <option value="公司" selected>公司</option>
                        <option value="销售人员">销售人员</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div  id="seal" class="layui-input-inline" >
                    <select  lay-filter="choiceSeal">
                        <option value="选择销售人员">选择销售人员</option>
                        <option value="销售人员">销售人员</option>

                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div id="main" style="width: 100%;height:400px;margin-top: 50px;">
            </div>
        </div>
    </form>
</div>

<script src="../../lib/echarts/echarts.min.js"></script>

<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use(["jquery","form","table", "okUtils", "okLayer"], function () {

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var key='客户数量';
        var title=document.getElementById('obj').value+'客户构成';
        var xData= ["信息收集", "人员确认", "价值和需求确认", "意向确认", "产品学习", "样例工程开发","实际项目开发","首次采购","重复采购","未跟踪"];
        var yData=[25, 26, 16, 15, 10, 20,13,17,23],yData1=[5, 2, 6, 8, 2, 3,2,4,1];
        // 指定图表的配置项和数据
        option = {
            title : {
                text: '某站点用户访问来源',
                subtext: '纯属虚构',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:234, name:'联盟广告'},
                        {value:135, name:'视频广告'},
                        {value:1548, name:'搜索引擎'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        window.addEventListener("resize", function () {
            myChart.resize();
        });
        let $=layui.jquery;
        let form = layui.form;

        let okUtils = layui.okUtils;
        let okLayer = layui.okLayer;
        let table = layui.table;
        let okMock = layui.okMock;
        // 表单提交

        $("#seal").hide();

        form.on("select(choiceObj)", function (data) {
            option. title.text=data.value+'各阶段跟踪客户的数量';

            if(data.value.indexOf("公司")>-1){
                $("#seal").hide();
                option.series[0].data=yData;
            }else{
                $("#seal").show();
            }
            myChart.setOption(option);
        });
        form.on("select(choiceSeal)", function (data) {
            if(data.value.indexOf("销售")>-1&&data.value.indexOf("选择")<0){
                option.series[0].data=yData1;
                myChart.setOption(option);
            }

        });


    });
</script>
</body>
</html>
