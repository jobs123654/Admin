<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <link rel="stylesheet" href="../../css/oksub.css">
</head>
<body>
<div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="choiceObj" id="obj" lay-filter="choiceObj">
                        <option value="公司" selected>公司</option>
                        <option value="销售人员">销售人员</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div  id="seal" class="layui-input-inline" >
                    <select  lay-filter="choiceSeal">
                        <option value="选择销售人员">选择销售人员</option>
                        <option value="销售人员1">销售人员1</option>

                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div id="main" style="width: 100%;height:400px;margin-top: 50px;">
            </div>
        </div>
    </form>
</div>

<script src="../../lib/echarts/echarts.min.js"></script>

<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use(["jquery","form","table", "okUtils", "okLayer"], function () {

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var key='客户数量';
        var title=document.getElementById('obj').value+'客户构成';//2-\2-5\5-10\10-30\30-50\50-100\100+\未知
        var xData= ["2-", "2-5", "5-10", "10-30", "30-50", "50-100","100+","未知"];
        var yData=[{
            name:'2-',
            value:16
        }, {
            name:'2-5',
            value:24
        }, {
            name:'5-10',
            value:26
        }, {
            name:'10-30',
            value:18
        }, {
            name:'30-50',
            value:27
        }, {
            name:'50-100',
            value:28
        },{
            name:'100+',
            value:15
        },{
            name:'未知',
            value:14
        }],yData1=[{
            name:'2-',
            value:6
        }, {
            name:'2-5',
            value:4
        }, {
            name:'5-10',
            value:5
        }, {
            name:'10-30',
            value:8
        }, {
            name:'30-50',
            value:3
        }, {
            name:'50-100',
            value:2
        },{
            name:'100+',
            value:5
        },{
            name:'未知',
            value:1
        }];
        // 指定图表的配置项和数据
        option = {
            title : {
                text: '公司客户构成',
                x:'center',
                y: 'top',
            },
            tooltip : {
                trigger: 'item',
                formatter(param){
                    return  param? '<p>客户价值:'+param.name+'<br/>客户数量:'+param.data.value+'</p>':"";
                }
            },
            legend: {
                orient: 'vertical',
                left: 'right',
                data: xData
            },
            series : [
                {
                    name: '客户数量',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:yData,
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        window.addEventListener("resize", function () {
            myChart.resize();
        });
        let $=layui.jquery;
        let form = layui.form;

        let okUtils = layui.okUtils;
        let okLayer = layui.okLayer;
        let table = layui.table;
        let okMock = layui.okMock;
        // 表单提交

        $("#seal").hide();

        form.on("select(choiceObj)", function (data) {
            option. title.text=data.value+'客户构成';
            if(data.value.indexOf("公司")>-1){
                $("#seal").hide();
                option.series[0].data=yData;
            }else{
                $("#seal").show();
                $('select:eq(1)').val('选择销售人员');
                layui.form.render('select');
            }
            myChart.setOption(option);
        });
        form.on("select(choiceSeal)", function (data) {
            if(data.value.indexOf("销售")>-1&&data.value.indexOf("选择")<0){
                option.series[0].data=yData1;
                option. title.text=data.value+'客户构成';
                myChart.setOption(option);
            }

        });


    });
</script>
</body>
</html>
