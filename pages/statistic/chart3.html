<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线图</title>
    <link rel="stylesheet" href="../../css/oksub.css">
</head>
<body>
<div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="choiceObj" id="year" lay-filter="choiceYear">
                        <option value="公司" selected>选择年份</option>
                        <option value="2018年">2018年</option>
                        <option value="2017年">2017年</option>
                        <option value="2016年">2016年</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="choiceObj" id="jd" lay-filter="choiceJd">
                        <option value="公司" selected>选择年份</option>
                        <option value="2018年">2018年</option>
                        <option value="2017年">2017年</option>
                        <option value="2016年">2016年</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="choiceObj" id="month" lay-filter="choiceMonth">
                        <option value="公司" selected>选择年份</option>
                        <option value="2018年">2018年</option>
                        <option value="2017年">2017年</option>
                        <option value="2016年">2016年</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="choiceObj" id="obj" lay-filter="choiceObj">
                        <option value="公司" selected>公司</option>
                        <option value="销售人员">销售人员</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <div  id="seal" class="layui-input-inline" >
                    <select  lay-filter="choiceSeal">
                        <option value="选择销售人员">选择销售人员</option>
                        <option value="销售人员">销售人员</option>

                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div id="main" style="width: 100%;height:400px;margin-top: 50px;">
            </div>
        </div>
    </form>
</div>

<script src="../../lib/echarts/echarts.min.js"></script>

<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use(["jquery","form","table", "okUtils", "okLayer"], function () {

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var key='客户数量';
        var title=document.getElementById('obj').value+'每年新增加客户档案数量';
        var xData= ["2016年", "2017年", "2018年"];
        var yData=[ 93, 120, 130],yData1=[12, 13, 24];
        var option = {
            title: {
                text: '折线图'
            },
            xAxis: {
                type: 'category',
                data: xData
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: yData,
                type: 'line'
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        window.addEventListener("resize", function () {
            myChart.resize();
        });
        let $=layui.jquery;
        let form = layui.form;
        let okUtils = layui.okUtils;
        let okLayer = layui.okLayer;
        let table = layui.table;
        let okMock = layui.okMock;
        // 表单提交

        $("#seal").hide();

        form.on("select(choiceObj)", function (data) {
            option. title.text=data.value+'每年新增加客户档案数量';

            if(data.value.indexOf("公司")>-1){
                $("#seal").hide();
                option.series[0].data=yData;
            }else{
                $("#seal").show();
            }
            myChart.setOption(option);
        });
        form.on("select(choiceSeal)", function (data) {
            if(data.value.indexOf("销售")>-1&&data.value.indexOf("选择")<0){
                option.series[0].data=yData1;
                myChart.setOption(option);
            }

        });


    });
</script>
</body>
</html>
